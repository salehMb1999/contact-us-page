<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body
    class="font-poppins-light bg-[#c8e8e9] flex justify-center items-center h-screen"
  >
    <div class="container md:[600px] bg-white rounded-xl shadow-xl p-8 py-10">
      <div
        class="h-full flex flex-col-reverse md:flex-row rounded-xl gap-3 justify-center items-center"
      >
        <div
          class="md:relative md:p-5 md:w-1/4 h-full w-full rounded-l-xl flex flex-row flex-wrap md:flex-col items-center justify-center md:after:w-[2px] after:h-4/5 after:bg-[#afafb6] after:absolute after:right-0 after:top-1/2 after:-translate-y-1/2 gap-x-14 gap-y-5"
        >
          <div class="md:w-3/5 w-40 flex flex-col justify-center items-center">
            <i class="fas fa-map-marker-alt text-3xl text-[#3e2093]"></i>
            <h2 class="font-poppins-medium text-xl">Address</h2>
            <p class="text-[#afafb6] text-sm">
              Surkhet, np12 <br />Birendranagar
            </p>
          </div>
          <div class="md:w-3/5 w-40 flex flex-col justify-center items-center">
            <i class="fas fa-phone text-3xl text-[#3e2093]"></i>
            <h2 class="font-poppins-medium text-xl">Phone</h2>
            <p class="text-[#afafb6] text-sm">
              +0098 9893 5647 <br />+0096 3434 5678
            </p>
          </div>
          <div class="md:w-3/5 w-40 flex flex-col justify-center items-center">
            <i class="fas fa-envelope text-3xl text-[#3e2093]"></i>
            <h2 class="font-poppins-medium text-xl">Email</h2>
            <p class="text-[#afafb6] text-sm">
              codinglab@gmail.com <br />info.codinglab@gmail.com
            </p>
          </div>
        </div>
        <div class="md:w-3/4 h-full w-full rounded-r-xl p-5">
          <h1 class="text-[#3e2093] font-poppins-bold text-3xl mt-10 mb-2">
            Send us a message
          </h1>
          <p class="font-poppins-regular">
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. Its my pleasure to help
            you.
          </p>
          <form class="flex flex-col gap-4 mt-7">
            <input
              class="w-full bg-slate-100 p-3 rounded-xl placeholder:text-slate-700"
              type="text"
              placeholder="Enter your name"
            />
            <input
              class="w-full bg-slate-100 p-3 rounded-xl placeholder:text-slate-700"
              type="text"
              placeholder="Enter your email"
            />
            <input
              class="w-full bg-slate-100 p-3 rounded-xl placeholder:text-slate-700 h-40"
              type="text"
              placeholder="Enter your message"
            />
          </form>
          <button
            class="bg-[#3e2093] text-white font-poppins-medium text-lg px-5 py-2 rounded-lg mt-5 hover:bg-[#5029bc] hover:transition-all hover:duration-300 hover:ease-in-out"
          >
            Send Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
